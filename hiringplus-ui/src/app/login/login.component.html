<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <input type="text" name="email" [(ngModel)]="model.email" #username="ngModel" placeholder="Email"/>
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
    <div class="loginError" *ngIf="error">{{error}}</div>
  </div>
</div>
